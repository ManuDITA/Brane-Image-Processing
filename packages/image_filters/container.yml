name: image_filters
version: 1.0.0
kind: ecu # Executable Code Unit

description: ""

dependencies:
  - python3
  - python3-yaml
  
install:
  - apt update && apt upgrade -y
  - apt install pipenv -y
  - apt install -y iputils-ping
  - apt install -y libgl1
  #installing required libs for opencv in noninteractive session
  - DEBIAN_FRONTEND=noninteractive apt install -y libglib2.0-0
  - pip install numpy

files:
  - Pipfile
  - image_filters.py
  - __init__.py
  - Pipfile.lock

unpack:
  - pipenv install --system --deploy

entrypoint:
  kind: task
  exec: image_filters.py

actions:
  'grayscale':
    command:
      capture: marked
      args:
      - grayscale
    input:
      - name: image_path
        type: IntermediateResult
    output:
      - name: output
        type: IntermediateResult
  'blur':
    command:
      capture: marked
      args:
      - blur
    input:
      - name: image_path
        type: IntermediateResult
    output:
      - name: output
        type: IntermediateResult